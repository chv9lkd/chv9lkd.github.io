<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Cookie Banner -->
    <div id="cookieBanner" class="hidden fixed bottom-0 left-0 right-0 bg-gray-900 text-white p-4 flex justify-between items-center z-40">
        <p>This app uses cookies to enhance your experience.</p>
        <button 
            class="bg-white text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-100" 
            onclick="App.dismissCookieBanner()">
            Got it!
        </button>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h2 class="text-xl font-bold mb-4">Setup Profile</h2>
            <input 
                type="text" 
                id="profileName" 
                placeholder="Your Name" 
                class="w-full p-2 border rounded mb-4"
                onkeypress="if(event.key === 'Enter') App.saveProfile()">
            <button 
                onclick="App.saveProfile()" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Save
            </button>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Todo Manager</h1>
            <div id="profileDisplay" class="text-gray-600"></div>
        </div>

        <!-- Add Task Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <form id="taskForm" onsubmit="App.handleTaskSubmit(event)" class="space-y-4">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="New task..." 
                    required
                    class="w-full p-3 border rounded">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input 
                        type="datetime-local" 
                        id="dueDate" 
                        class="p-3 border rounded">
                    
                    <select 
                        id="recurringType" 
                        class="p-3 border rounded">
                        <option value="">No recurring</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">
                    Add Task
                </button>
            </form>
        </div>

        <!-- Tasks List -->
        <div id="tasksList" class="space-y-4"></div>
    </div>

    <script>
        // Main App namespace to avoid global scope pollution
        const App = {
            // State management
            state: {
                tasks: [],
                profile: null,
                initialized: false
            },

            // Utility functions
            utils: {
                generateId: () => Date.now().toString(36) + Math.random().toString(36).substr(2),
                
                showToast: (message, type = 'error') => {
                    const container = document.getElementById('toastContainer');
                    const toast = document.createElement('div');
                    toast.className = `p-4 rounded-lg shadow-lg ${
                        type === 'error' ? 'bg-red-500' : 'bg-green-500'
                    } text-white`;
                    toast.textContent = message;
                    container.appendChild(toast);
                    setTimeout(() => toast.remove(), 3000);
                },

                formatDate: (dateString) => {
                    if (!dateString) return 'No due date';
                    try {
                        return new Date(dateString).toLocaleString();
                    } catch (e) {
                        return 'Invalid date';
                    }
                }
            },

            // Storage operations
            storage: {
                get: (key) => {
                    try {
                        const item = localStorage.getItem(key);
                        return item ? JSON.parse(item) : null;
                    } catch (e) {
                        console.error(`Error getting ${key} from storage:`, e);
                        return null;
                    }
                },

                set: (key, value) => {
                    try {
                        localStorage.setItem(key, JSON.stringify(value));
                        return true;
                    } catch (e) {
                        console.error(`Error setting ${key} in storage:`, e);
                        return false;
                    }
                }
            },

            // Initialize the application
            init: function() {
                if (this.state.initialized) return;
                
                // Load profile
                this.state.profile = this.storage.get('profile');
                if (this.state.profile) {
                    document.getElementById('profileDisplay').textContent = 
                        `Welcome, ${this.state.profile.name}`;
                } else {
                    document.getElementById('profileModal').classList.remove('hidden');
                }

                // Load tasks
                this.state.tasks = this.storage.get('tasks') || [];
                this.renderTasks();

                // Check cookie banner
                if (!this.storage.get('cookieBannerDismissed')) {
                    document.getElementById('cookieBanner').classList.remove('hidden');
                }

                this.state.initialized = true;
            },

            // Profile management
            saveProfile: function() {
                const nameInput = document.getElementById('profileName');
                const name = nameInput.value.trim();
                
                if (!name) {
                    this.utils.showToast('Please enter your name');
                    return;
                }

                this.state.profile = { name };
                if (this.storage.set('profile', this.state.profile)) {
                    document.getElementById('profileModal').classList.add('hidden');
                    document.getElementById('profileDisplay').textContent = `Welcome, ${name}`;
                    this.utils.showToast('Profile saved successfully!', 'success');
                }
            },

            // Cookie banner management
            dismissCookieBanner: function() {
                this.storage.set('cookieBannerDismissed', true);
                document.getElementById('cookieBanner').classList.add('hidden');
            },

            // Task management
            handleTaskSubmit: function(event) {
                event.preventDefault();
                
                const taskInput = document.getElementById('taskInput');
                const dueDate = document.getElementById('dueDate');
                const recurringType = document.getElementById('recurringType');

                const task = {
                    id: this.utils.generateId(),
                    text: taskInput.value.trim(),
                    completed: false,
                    dueDate: dueDate.value,
                    recurring: recurringType.value,
                    createdAt: new Date().toISOString()
                };

                this.state.tasks.push(task);
                if (this.storage.set('tasks', this.state.tasks)) {
                    this.renderTasks();
                    event.target.reset();
                    this.utils.showToast('Task added successfully!', 'success');
                }
            },

            toggleTask: function(taskId) {
                const taskIndex = this.state.tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    this.state.tasks[taskIndex].completed = !this.state.tasks[taskIndex].completed;
                    if (this.storage.set('tasks', this.state.tasks)) {
                        this.renderTasks();
                    }
                }
            },

            deleteTask: function(taskId) {
                this.state.tasks = this.state.tasks.filter(t => t.id !== taskId);
                if (this.storage.set('tasks', this.state.tasks)) {
                    this.renderTasks();
                    this.utils.showToast('Task deleted successfully!', 'success');
                }
            },

            renderTasks: function() {
                const tasksList = document.getElementById('tasksList');
                tasksList.innerHTML = '';

                if (this.state.tasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            No tasks yet. Add your first task above!
                        </div>
                    `;
                    return;
                }

                this.state.tasks
                    .sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate))
                    .forEach(task => {
                        const taskElement = document.createElement('div');
                        taskElement.className = `bg-white p-4 rounded-lg shadow flex items-center justify-between
                                             ${task.completed ? 'opacity-50' : ''}`;
                        
                        taskElement.innerHTML = `
                            <div class="flex items-center space-x-4">
                                <input type="checkbox" 
                                       ${task.completed ? 'checked' : ''}
                                       onclick="App.toggleTask('${task.id}')"
                                       class="h-5 w-5 rounded border-gray-300">
                                <div>
                                    <p class="text-gray-800 ${task.completed ? 'line-through' : ''}">${task.text}</p>
                                    <p class="text-sm text-gray-500">
                                        Due: ${this.utils.formatDate(task.dueDate)}
                                        ${task.recurring ? ` (${task.recurring})` : ''}
                                    </p>
                                </div>
                            </div>
                            <button onclick="App.deleteTask('${task.id}')"
                                    class="text-red-500 hover:text-red-700">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        `;
                        
                        tasksList.appendChild(taskElement);
                    });
            }
        };

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
