<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Layout */
        .battle-area {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .character {
            flex: 1;
            margin: 10px;
        }

        .health-bar {
            height: 20px;
            width: 80%;
            background: red;
            margin: 10px auto;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: limegreen;
            width: 100%;
            border-radius: 10px;
        }

        /* Buttons */
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        button:disabled {
            background: #555;
        }

        /* Log */
        #battle-log {
            background: #222;
            border: 1px solid #555;
            height: 200px;
            overflow-y: auto;
            margin: 20px auto;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Transformers Battle</h1>
    <h2 id="player-turn"></h2>

    <div class="battle-area">
        <!-- Player 1 -->
        <div class="character" id="player1-area">
            <h3 id="player1-name">Optimus Prime</h3>
            <div class="health-bar">
                <div id="player1-health" class="health-fill"></div>
            </div>
            <button id="player1-attack" disabled>Attack ⚡</button>
            <button id="player1-special" disabled>Special 🔥</button>
        </div>

        <!-- Player 2 -->
        <div class="character" id="player2-area">
            <h3 id="player2-name">Megatron</h3>
            <div class="health-bar">
                <div id="player2-health" class="health-fill"></div>
            </div>
            <button id="player2-attack" disabled>Attack ⚡</button>
            <button id="player2-special" disabled>Special 🔥</button>
        </div>
    </div>

    <div id="battle-log"></div>

    <script>
        // Basic Game Data
        const players = {
            player1: { name: "Optimus Prime", health: 100, attack: 15, special: 30 },
            player2: { name: "Megatron", health: 100, attack: 20, special: 25 },
        };

        // DOM Elements
        const player1HealthBar = document.getElementById("player1-health");
        const player2HealthBar = document.getElementById("player2-health");
        const player1AttackBtn = document.getElementById("player1-attack");
        const player1SpecialBtn = document.getElementById("player1-special");
        const player2AttackBtn = document.getElementById("player2-attack");
        const player2SpecialBtn = document.getElementById("player2-special");
        const battleLog = document.getElementById("battle-log");
        const turnIndicator = document.getElementById("player-turn");

        // Game State
        let currentTurn = "player1";

        // Utility Functions
        function updateHealthBars() {
            player1HealthBar.style.width = `${players.player1.health}%`;
            player2HealthBar.style.width = `${players.player2.health}%`;
        }

        function logMessage(message) {
            battleLog.innerHTML += `<p>${message}</p>`;
            battleLog.scrollTop = battleLog.scrollHeight;
        }

        function switchTurn() {
            currentTurn = currentTurn === "player1" ? "player2" : "player1";
            turnIndicator.textContent = `${players[currentTurn].name}'s Turn`;
            updateButtons();
        }

        function updateButtons() {
            const isPlayer1Turn = currentTurn === "player1";
            player1AttackBtn.disabled = !isPlayer1Turn;
            player1SpecialBtn.disabled = !isPlayer1Turn;
            player2AttackBtn.disabled = isPlayer1Turn;
            player2SpecialBtn.disabled = isPlayer1Turn;
        }

        function checkGameOver() {
            if (players.player1.health <= 0) {
                logMessage(`🏆 ${players.player2.name} wins!`);
                disableAllButtons();
            } else if (players.player2.health <= 0) {
                logMessage(`🏆 ${players.player1.name} wins!`);
                disableAllButtons();
            }
        }

        function disableAllButtons() {
            player1AttackBtn.disabled = true;
            player1SpecialBtn.disabled = true;
            player2AttackBtn.disabled = true;
            player2SpecialBtn.disabled = true;
        }

        // Event Listeners
        player1AttackBtn.addEventListener("click", () => {
            players.player2.health -= players.player1.attack;
            logMessage(`⚡ ${players.player1.name} attacks ${players.player2.name} for ${players.player1.attack} damage!`);
            updateHealthBars();
            checkGameOver();
            switchTurn();
        });

        player1SpecialBtn.addEventListener("click", () => {
            players.player2.health -= players.player1.special;
            logMessage(`🔥 ${players.player1.name} uses a special move on ${players.player2.name} for ${players.player1.special} damage!`);
            updateHealthBars();
            checkGameOver();
            switchTurn();
        });

        player2AttackBtn.addEventListener("click", () => {
            players.player1.health -= players.player2.attack;
            logMessage(`⚡ ${players.player2.name} attacks ${players.player1.name} for ${players.player2.attack} damage!`);
            updateHealthBars();
            checkGameOver();
            switchTurn();
        });

        player2SpecialBtn.addEventListener("click", () => {
            players.player1.health -= players.player2.special;
            logMessage(`🔥 ${players.player2.name} uses a special move on ${players.player1.name} for ${players.player2.special} damage!`);
            updateHealthBars();
            checkGameOver();
            switchTurn();
        });

        // Initialize Game
        function initializeGame() {
            players.player1.health = 100;
            players.player2.health = 100;
            currentTurn = "player1";
            updateHealthBars();
            updateButtons();
            turnIndicator.textContent = `${players[currentTurn].name}'s Turn`;
            battleLog.innerHTML = "";
        }

        initializeGame();
    </script>
</body>
</html>
